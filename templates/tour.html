<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>Chess Board</title>
<!--Adobe Edge Runtime-->
    <!--script type="text/javascript" charset="utf-8" src="chess_board_edgePreload.js"></script>
   -->
    <script>
	var i = 0;
	//cells = ["1.1", "2.3", "1.5", "3.4", "5.5", "4.3", "5.1", "3.2", "4.4", "5.2", "3.1", "1.2", "2.4", "4.5", "5.3", "4.1", "2.2", "1.4", "3.5", "5.4", "4.2", "2.1", "1.3", "2.5", "3.3"];
	cells = "{{ cells }}".replace(/&#39;/g,"\"").substring(1,parseInt("{{ len_positions }}"))
        cells_array = JSON.parse("[" + cells + "]")
        
	function setValues() {
	    setTimeout(function () {
		document.getElementById(cells_array[i]).innerHTML =  i;
		i++;
		if (i < cells_array.length) {
		    setValues();
		}
	    }, 300)
	}
	
	function tableCreate() {
        var numRows = parseInt("{{ rows }}"),
            numColumns = parseInt("{{ columns }}"),
            body = document.body,
            tbl = document.createElement('table'),
            tbdy = document.createElement('tbody');
    
        tbl.style.height = "{{ table_height }}".replace(/&quot;/g,"")
        tbl.style.width = "{{ table_width }}".replace(/&quot;/g,"")
        for(var i=1; i<=numRows; i++) {
            var tr = document.createElement('tr');
            for(var j=1; j<=numColumns; j++) {
                var td = document.createElement('td');
                td.style.height = "{{ cell_size }}".replace(/&quot;/g,"");
                td.style.width = "{{ cell_size }}".replace(/&quot;/g,"");
                td.id = i+"."+j;
                //if (i+j % 2 == 0)
                    //td.className = "EvenSquare";
                //else
                    //td.className = "OddSquare";
       
                i % 2 == 0 ? 
                    j % 2 == 0 ? td.className = "EvenSquare" : td.className = "OddSquare" 
                : j % 2 == 0 ? td.className = "OddSquare" : td.className = "EvenSquare";
                
                tr.appendChild(td)
            }
            tbdy.appendChild(tr);
        }
        tbl.appendChild(tbdy);
        body.appendChild(tbl)
        setValues();
    }
    </script>
    <style>
    table {
    border-collapse: collapse;
    }
	td {
    padding: 0px;
    border: 1px solid black;
	}
	.EvenSquare, .OddSquare {
	font-size: 36px;
	text-align: center;
	}
	.EvenSquare {
	background: #59751D;
	color: #FFFFFF;
	}
	.OddSquare {
	background: #FAFAFA;
	color: #000000;
	}
    </style>
<!--Adobe Edge Runtime End-->
</head>
<body onload="tableCreate()">
</body>
</html>
